version: 2.1
orbs:
  node: circleci/node@5
  php: circleci/php@1

jobs:
  build-node:
    # Build the Node.js project
    executor: node/default
    steps:
      - checkout
      - run:
          name: Navigate to React folder
          command: cd react
      - run:
          name: Install npm dependencies
          command: npm install --legacy-peer-deps
      - run:
          name: Build the React app
          command: npm run build
      - run:
          name: Create the ~/artifacts directory if it doesn't exist
          command: mkdir -p ~/artifacts
      # Copy output to artifacts directory
      - run:
          name: Copy artifacts
          command: cp -R build dist public .output .next .docusaurus ~/artifacts 2>/dev/null || true
      - store_artifacts:
          path: ~/artifacts
          destination: node-build

  cypress-test:
    docker:
      - image: cypress/base:16  # Use the official Cypress base image
    steps:
      - checkout
      - run:
          name: Install Required Packages
          command: |
            apt-get update
            apt-get install -y lsof # Install lsof
      - run:
          name: Install Cypress dependencies
          command: cd react && npm install
      - run:
          name: Start React development server
          command: |
            cd react
            npm run dev &
      - run:
          name: Wait for React server to start
          command: |
            sleep 5 # Wait for the dev server to start
            export REACT_PORT=$(lsof -i -P -n | grep LISTEN | grep node | awk '{print $9}' | cut -d: -f2)
            npx wait-on http://localhost:$REACT_PORT
      - run:
          name: Run Cypress tests
          command: |
            cd react
            CYPRESS_BASE_URL=http://localhost:$REACT_PORT npx cypress run


  test-php:
    docker:
      - image: cimg/php:8.2-node
      - image: circleci/mysql:5.7   # Add MySQL service
        environment:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: laravel  # Set the name of your test database
    steps:
      - checkout
      - run:
          name: Install MySQL Client
          command: sudo apt-get update && sudo apt-get install -y mysql-client
      - run:
          name: Install composer dependencies
          command: composer install --no-interaction --prefer-dist --no-scripts --no-progress --no-suggest
      - run:
          name: Set up Laravel environment
          command: |
            cp .env.example .env
            php artisan key:generate
            # Update .env with database connection details
            sed -i 's/DB_HOST=127.0.0.1/DB_HOST=127.0.0.1/' .env
            sed -i 's/DB_DATABASE=laravel/DB_DATABASE=laravel/' .env
            sed -i 's/DB_USERNAME=root/DB_USERNAME=root/' .env
            sed -i 's/DB_PASSWORD=/DB_PASSWORD=root/' .env
      - run:
          name: Wait for MySQL
          command: |
            for i in `seq 1 30`; do
              nc -z 127.0.0.1 3306 && echo Success && exit 0
              echo -n . 
              sleep 1
            done
            echo Failed waiting for MySQL && exit 1
      - run:
          name: Debug MySQL Connection
          command: |
            mysql -u root -proot -e "SHOW DATABASES;" -h 127.0.0.1
      - run:
          name: Migrate the database
          command: php artisan migrate
      - run:
          name: Run PHP tests
          command: ./vendor/bin/phpunit

  deploy:
    # Deploy job to aws ec2 instance
    docker:
      - image: cimg/base:stable
    steps:
      - add_ssh_keys:
          fingerprints:
            - $SSH_FINGERPRINT
      - run:
          name: Deploy to AWS EC2 Instance
          command: |
            ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa $EC2_USERNAME@$EC2_IP "
              cd /var/www/vhosts/laravel-react-menu/
              git pull origin main
              composer install --no-interaction --prefer-dist --optimize-autoloader
              sudo php artisan migrate --force
              sudo php artisan cache:clear
              sudo php artisan config:cache
            "

workflows:
  build-and-test:
    jobs:
      - build-node
      - cypress-test:
          requires:
            - build-node
      - test-php:
          requires:
            - build-node
      - deploy:
          requires:
            - cypress-test
            - test-php
          filters:
            branches:
              only: main
